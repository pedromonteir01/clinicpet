<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.index.css">
    <script src="assets/script/script.index.js"></script>
    <title>Clinic Petshop</title>
</head>
<body>
    <!--Navegação-->
    <header>
        <h1>Clínica Veterinária</h1>
        <div>
            <button onclick="showRegister()">Cadastro</button>
            <button onclick="showPets()">Exibição</button>
        </div>
    </header>
    
    <!--Cadastro-->
    <h2 class="" id="text_h2">Cadastro de Pets</h2>
<!--Conteúdo principal da página -->
<main class="" id="main-field">
    <img src="assets/images/undraw_welcome_cats_thqn.svg" alt="image-welcome">
    <!--Formulário para cadastro dos pets-->
    <article id="form-field">
        <!--Tutor-->
        <section class="input-field">
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" name="tutor" placeholder="Digite o nome do tutor...">
        </section>
        <!--Nome-->
        <section class="input-field">
            <label for="pet-name">Nome do pet:</label>
            <input type="text" id="pet-name" name="pet-name" placeholder="Digite o nome do pet...">
        </section>
        <!--Espécie-->
        <section class="input-field">
            <label for="specie">Espécie:</label>
            <input type="text" id="specie" name="specie" placeholder="Digite a espécie...">
        </section>
        <!--Foto-->
        <section class="input-field">
            <label for="img-pet">Foto do pet:</label>
            <input type="text" id="img-pet" name="img-pet" placeholder="Coloque o link da foto...">
        </section>
        <!--Data de nascimento-->
        <section class="input-field">
            <label for="birthdate-pet">Data de nascimento:</label>
            <input type="date" id="birthdate" name="birthdate">
        </section>

        <!--Botão de cadastro-->
        <section id="msg" class="hidden">
        </section>
        <section id="register">
            <button onclick="catchValues()">Cadastrar</button>
        </section>
    </article>
</main>

<!--list-->
<div id="artc_list" class="hidden">
    <section id="pet-list">

    </section>
</div>

<!--footer-->
<footer id="footer_">
    <h1>© 2023 Clínica veterinária. Todos os direitos reservados</h1>
</footer>
</body>
</html>
